        </ul><script>
    function setHl(newHl) {
              var loc = location.href;
              if (match = loc.match(/(intl|chrome)\/([a-z]{2,3}(-[^\/]+)?)\//)[2]) {
                if (match != newHl && newHl != 'select') {
                  window.location = loc.replace('/' + match + '/', '/' + newHl + '/');
                }
              }
            }
        </script>
